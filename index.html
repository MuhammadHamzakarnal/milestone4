<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Dynamic Resume Builder by M.Hamza</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required /><br /><br />
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required /><br /><br />
            <label for="phone">Contact:</label>
            <input type="number" name="phone" id="phone" required />
            <label for="religion">Religion:</label>
            <input type="text" name="rel" id="rel" />
       
            <label for="profilepicture">Profile Picture:</label>
            <input type="file" name="profilepicture" id="profilepicture" accept="image/*" required />
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" rows="4" required></textarea><br />
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" rows="4" required></textarea><br />
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" rows="4" required></textarea><br />
        </fieldset>
        <button type="submit">Generate Resume Below</button>
    </form>

   
    <div id="resumeOutput"></div>
    <button id="editButton" style="display:none;">Edit</button>

    <script src="script.js"></script>
</body>
</html>
